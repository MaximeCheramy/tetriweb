<html>
<head>
	<title>Tetrinet !</title>
	<script type="text/javascript" src="prototype.js"></script>
	<style type="text/css">
	<!--
	.block {
		position: absolute;
		width: 16px;
		height: 16px;
		/*border: 1px solid #000000;*/
	}

	.field {
		position: relative;
		width: 240px;
		height: 440px;
		border: 2px solid #222222;
		float: left;
	}
	-->
	</style>
</head>

<body>

<form action="" method="get" onsubmit="comet.connect($('nickname').value, $('team').value);return false;">
	<input type="text" name="nickname" id="nickname" value="" />
	<input type="text" name="team" id="team" value="" />
	<input type="submit" name="submit" value="Connect !" />
</form>

<div id="content"></div>
 
<p>
	<form action="" method="get" onsubmit="comet.sayPline($('msg').value);$('msg').value='';return false;">
		<input type="text" name="msg" id="msg" value="" />
		<input type="submit" name="submit" value="Send" />
	</form>

	<div id="fields"></div>
</p>

<script type="text/javascript">
var Comet = Class.create();
Comet.prototype = {
	pnum: 0,
	url: './backend.php',
	noerror: true,
	players: [],
	teams: [],
	fields: [],

	initialize: function() {
	},

	connect: function(nickname, team) {
		this.ajax = new Ajax.Request(this.url, {
			method: 'get',
			parameters: { 'connect' : nickname },
			onSuccess: function(transport) {
				var response = transport.responseText.evalJSON();
				this.comet.pnum = response['pnum'];
				//this.comet.players[response['pnum']] = $('nickname').value;
				//this.comet.teams[response['pnum']] = $('team').value;
				this.comet.sendMessage('team ' + this.comet.pnum + ' ' + $('team').value);
				//this.comet.initField(this.comet.pnum);
				this.comet.readFromServer();
			},
		});
		this.ajax.comet = this;
	},

	readFromServer: function() {
		this.ajax = new Ajax.Request(this.url, {
			method: 'get',
			parameters: { 'pnum' : this.pnum },
			onSuccess: function(transport) {
				var response = transport.responseText.evalJSON();
				this.comet.handleResponse(response);
				this.comet.noerror = true;
			},
			onFailure: function(transport) {
				this.comet.noerror = false;
			},
			onComplete: function(transport) {
				if (!this.comet.noerror) {
					setTimeout(function(){ comet.readFromServer() }, 5000);
				}
				else {
					this.comet.readFromServer();
				}
			}
		});
		this.ajax.comet = this;
	},

	disconnect: function() {
	},

	handleResponse: function(response) {
		for each(msg in response['msg']) {
			var data = msg.split(" ");
			var message;
			switch(data[0]) {
				case 'playerjoin':
					var player_id = data[1];
					var nick = data[2];
					this.players[player_id] = nick;
					this.initField(player_id);
					message = "*** " + nick + " a rejoint le jeu.";
					break;
				case 'playerleave':
					var player_id = data[1];
					message = "*** " + this.players[player_id] + " a quitté le jeu.";
					break;
				case 'team':
					var player_id = data[1];
					var team = data[2];
					if(team != undefined) {
						this.teams[player_id] = team;
						message = "*** " + this.players[player_id] + " est dans l'équipe " + team + ".";
					}
					else {
						message = "*** " + this.players[player_id] + " est seul.";
					}
					break;
				case 'pline':
					var player_id = data[1];
					var m = msg.substr(data[0].length + data[1].length + 2);
					if(player_id == 0) {
						message = "*** " + m;
					}
					else {
						message = "&lt;" + this.players[player_id] + "&gt; " + m;
					}
					break;
				case 'f':
					var player_id = data[1];
					var field = msg.substr(data[0].length + data[1].length + 2);
					var x, y;
					// Description complète du field (22*12)
					if(field[0] >= '0') {
						for(var i = 0; i < field.length; i++) {
							y = Math.floor(i/12);
							x = i%12;
							this.setBlock(player_id, x, y, field[i]);
						}
					}
					// Description partielle du field (blocs qui ont changé) - "!" et "3" trouvés dans le code de gtetrinet...
					else {
						var block;
						for(var i = 0; i < field.length; i++) {
							if(field[i] < '0') {
								block = field.charCodeAt(i) - "!".charCodeAt(0);
							}
							else {
								x = field.charCodeAt(i) - "3".charCodeAt(0);
								y = field.charCodeAt(++i) - "3".charCodeAt(0);
								this.setBlock(player_id, x, y, block);
							}
						}
					}
					break;
				default:
					message = msg;
			}
			if(message.length > 0) {
				$('content').innerHTML += '<div>' + message + '</div>';
			}
		}
	},

	sendMessage: function(msg) {
		new Ajax.Request(this.url, {
			method: 'get',
			parameters: { 'pnum' : this.pnum, 'send' : msg }
		});
	},

	sayPline: function(msg) {
		this.sendMessage('pline ' + this.pnum + ' ' + msg);
		$('content').innerHTML += '<div>' + "&lt;" + this.players[this.pnum] + "&gt; " + msg + '</div>';
	},

	initField: function(player_id) {
		var field = document.createElement("div");
		$('fields').appendChild(field);
		field.className = 'field';
		field.id = 'field-' + player_id; 

		var block;

		this.fields[player_id] = new Array(22);
		for(var l = 0; l < 22; l++) {
			this.fields[player_id][l] = new Array(12);
			for(var c = 0; c < 12; c++) {
				this.fields[player_id][l][c] = "0";
				block = document.createElement("div");
				field.appendChild(block);
				block.className = 'block';
				block.id = 'block-' + player_id + '-' + l + '-' + c;
				block.style.top = l * 20 + 1;
				block.style.left = c * 20 + 1;
				block.style.background = this.blockColor("0");
			}
		}
	},

	setBlock: function(player_id, x, y, type) {
		this.fields[player_id][y][x] = type;
		$('block-' + player_id + '-' + y + '-' + x).style.background = this.blockColor(type);
	},

	blockColor: function(type) {
		switch(type) {
			case "0":
			case 0:
				return "#FFFFFF";
			case "1":
			case 1:
				return "#0000FF";
			case "2":
			case 2:
				return "#FFFF00";
			case "3":
			case 3:
				return "#00FF00";
			case "4":
			case 4:
				return "#FF00FF";
			case "5":
			case 5:
				return "#FF0000";
			default:
				return "#000000";
		}
	}
}
var comet = new Comet();
</script>

</body>
</html>
