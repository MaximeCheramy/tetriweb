<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Tetrinet !</title>
  <link type="text/css" rel="stylesheet" href="tetris.css" />
  <script src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="tetriweb-deps.js"></script>
  <script>
    goog.require('tetriweb');
  </script>
</head>

<body onload="tetriweb.init()">

<form action="" method="get" id="connect-form">
  <input type="text" name="nickname" id="nickname" value="" />
  <input type="text" name="team" id="team" value="" />
  <input type="submit" name="submit" value="Connect !" />
</form>

<p><input type="button" id="start-game" value="Commencer la partie" disabled="disabled" /></p>

<!-- To display only when a game is launched. -->
<div id="fields" class="hid">
  <div id="event-area">
    <div id="event-log"></div>
    <form action="" method="get" id="eventlog-form">
      <input type="text" name="msg" id="event-msg" value="" />
      <input type="submit" name="submit" value="Send" />
    </form>
  </div>

  <div id="my-container">
    <div id="my-name"></div>
    <div id="next-piece"></div>
    <div id="my-field" tabindex="1"></div>
    <div id="special-bar"></div>
  </div>
</div>

<!-- To be displayed only when no game is being played.  -->
<div id="chat-area">
  <div id="player-list"></div>
  <div id="partyline"></div>
  <form action="" method="get" id="partyline-form">
    <input type="text" name="msg" id="party-msg" value="" />
    <input type="submit" name="submit" value="Send" />
  </form>
</div>

</body>
</html>
