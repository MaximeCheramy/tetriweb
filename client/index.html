<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Tetrinet !</title>
  <link type="text/css" rel="stylesheet" href="tetris.css" />
  <script src="closure-library/closure/goog/base.js"></script>
  <script type="text/javascript" src="tetriweb-deps.js"></script>
  <script>
    goog.require('tetriweb');
  </script>
</head>

<body onload="tetriweb.init()">

<fieldset id="connect-form">
  <legend>Connexion</legend>
  <div id="error-message" class="hid"></div>
  <form action="" method="get">
    <p><label for="nickname">Pseudo : </label><input type="text" name="nickname" id="nickname" value="" /></p>
    <p><label for="team">Team : </label><input type="text" name="team" id="team" value="" /></p>
    <p class="submit"><input type="submit" name="submit" value="Connect !" /></p>
  </form>
</fieldset>


<!-- To display only when a game is launched. -->
<div id="fields" class="hid">
  <div class="game-control">
    <input type="button" id="stop-game" value="Stop" disabled="disabled" />
    <input type="button" id="pause-game" value="Pause" disabled="disabled" />
    <input type="button" id="resume-game" value="Resume" class="hid" />
  </div>
  <div id="event-area">
    <div id="event-log"></div>
    <form action="" method="get" id="eventlog-form">
      <input type="text" name="msg" id="event-msg" value="" />
      <input type="submit" name="submit" value="Send" />
    </form>
  </div>

  <div id="my-container">
    <div id="my-name"></div>
    <div id="next-piece"></div>
    <div id="my-level"></div>
    <div id="my-field" tabindex="1"></div>
    <div id="special-bar"></div>
  </div>
</div>

<!-- To be displayed only when no game is being played.  -->
<div id="chat-area" class="hid">
  <div class="game-control">
    <input type="button" id="start-game" value="Commencer la partie" disabled="disabled" />
    <input type="button" id="change-teams" value="Changer d'Ã©quipe" />
  </div>
  <div id="player-list"></div>
  <div id="partyline"></div>
  <form action="" method="get" id="partyline-form">
    <table>
      <tr><td style="width:100%">
        <input type="text" name="msg" id="party-msg" value="" />
      </td><td>
        <input type="submit" name="submit" value="Send" />
      </td></tr>
    </table>
  </form>
</div>

</body>
</html>
